<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chessboard Example</title>
    <style>
        body {
            background-color: #2f4f82;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/jay06525/Chessboard/main/path-to-your-chessboardjs.css" />
</head>
<body>
    <div id="board" style="width: 400px;"></div>

    <!-- Chessboard.js JavaScript -->
    <script src="https://raw.githubusercontent.com/jay06525/Chessboard/main/path-to-your-chessboardjs.js"></script>
    
    <script type="text/javascript">
        var board = Chessboard('board', {
            pieceTheme: 'https://raw.githubusercontent.com/jay06525/Chessboard/main/img/chesspieces/{piece}.png',
            position: 'start'
        });
    </script>
</body>
</html>
