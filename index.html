<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chessboard Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.css">
</head>
<body>
    <h1>Chessboard Test</h1>
    <div id="board" style="width: 400px"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.js"></script>
    <script type="text/javascript">
        console.log('JavaScript is running');
        var board = Chessboard('board', {
            position: 'start',  // Initial position
            draggable: true     // Pieces can be dragged
        });
        console.log('Chessboard initialized');
    </script>
</body>
</html>
