<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Test</title>
    <style>
        /* CSS for Chessboard */
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            margin: 20px auto;
            border: 2px solid #333;
            width: 400px;
            height: 400px;
        }
        .chessboard div {
            width: 50px;
            height: 50px;
        }
        .chessboard .white {
            background: #f0d9b5;
        }
        .chessboard .black {
            background: #b58863;
        }
    </style>
</head>
<body>
    <h1>Chessboard Example</h1>
    <div id="board" class="chessboard"></div>

    <script>
        // JavaScript for Chessboard
        (function() {
            const boardElement = document.getElementById('board');

            const createBoard = (element) => {
                const squares = 64;
                for (let i = 0; i < squares; i++) {
                    const square = document.createElement('div');
                    const isBlack = (i + Math.floor(i / 8)) % 2;
                    square.className = isBlack ? 'black' : 'white';
                    element.appendChild(square);
                }
            };

            createBoard(boardElement);
        })();
    </script>
</body>
</html>
