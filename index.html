<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chessboard Example</title>
    <style>
        body {
            background-color: #2f4f82;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #board {
            width: 400px;
            height: 400px;
            background-color: lightgray;
        }
    </style>
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://jay06525.github.io/Chessboard/chessboard-1.0.0.css" />
</head>
<body>

    <div id="board">
        <!-- Test content to ensure the div is visible -->
        If you see this, the div is working.
    </div>

    <!-- Chessboard.js JavaScript -->
    <script src="https://jay06525.github.io/Chessboard/chessboard-1.0.0.js"></script>
    
    <script type="text/javascript">
        console.log('Initializing the chessboard');

        // Minimal initialization of the chessboard
        var board = Chessboard('board', {
            pieceTheme: 'https://jay06525.github.io/Chessboard/img/chesspieces/{piece}.png',
            position: 'start'
        });

        // Check if the image path is correct
        var imgTest = document.createElement("img");
        imgTest.src = 'https://jay06525.github.io/Chessboard/img/chesspieces/wK.png';
        imgTest.alt = "White King Test";
        document.body.appendChild(imgTest);
    </script>
</body>
</html>
